---
layout: default
---

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="page-header">
      <h1 class="text-center">RAAP</h1>
      <h4 class="text-center">digitized content from the Rockefeller Archive Center's collections</h4>
    </div>
    <div class="col-sm-6">
      <div class="well well-lg">
        <!-- <div class="panel-heading">
          <h3 class="panel-title"><a href="{{ site.url }}{{ site.baseurl }}/audio">Audio</a></h3>
        </div> -->
        <div class="panel-body text-center">
          Stream access copies of select archival audio.
          <div class="row">
            <a class="btn btn-primary btn-lg" href="{{ site.url }}{{ site.baseurl }}/audio">Audio Materials</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well well-lg">
        <!-- <div class="panel-heading">
          <h3 class="panel-title"><a href="{{ site.url }}{{ site.baseurl }}/moving-image">Moving Image</a></h3>
        </div> -->
        <div class="panel-body text-center">
          Stream access copies of select archival moving images.
          <div class="row">
            <a class="btn btn-primary btn-lg" href="{{ site.url }}{{ site.baseurl }}/moving-image">Moving Image Materials</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "{{ site.instytype }}",
  {% if site.instyID %}
  "@id": "{{ site.instyid }}",
  {% endif %}
  "name": "{{ site.instyname }}",
  "url": "{{ site.instyurl }}",
  "image": "{{ site.instyimage }}",
  {% if site.instySameAs %}
  "sameAs": "{{ site.instysameas }}",
  {% endif %}
  "priceRange": 0,
  {% if site.instyAltName %}
  "alternateName": "{{ site.instyaltname }}",
  {% endif %}
  "telephone": "{{ site.instyphone }}",
  "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.instystreetaddress }}",
      "addressLocality": "{{ site.instycity }}",
      "addressRegion": "{{ site.instystate }}",
      "postalCode": "{{ site.instyzipcode }}"
   {% if site.parentOrg %}
   },
   "parentOrganization": {
      "@type": "{{ site.parenttype }}",
      {% if site.parentID %}
      "@id": "{{ site.parentid }}",
      {% endif %}
      "name": "{{ site.parentname }}",
      {% if site.parentSameAs %}
      "sameAs": "{{ site.parentsameas }}",
      {% endif %}
      "url": "{{ site.parenturl }}"
    }
}
  {% else  %}
   }
}
  {% endif %}
</script>
