<div id="catalogued-reports-list" class="col-sm-8 col-sm-offset-2">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">{{page.title}}</h1>
    </div>
    <div class="col-sm-12">
      <form action="/catalogued-reports" method="get" id="search" style="margin-top:1.5em;" class="form-inline text-center col-xs-12" role="search">
        <div class="form-group">
          <input id="query" name="q" type="text" class="form-control" placeholder="Search"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="results-status"></div>
      <div id="results">
      </div>
    </div>
  </div>
</div>


<script>
let store = {
  {% assign catalogued-reports_data = site.data.catalogued-reports %}
  {% for item_hash in catalogued-reports_data %}
    {% assign object = item_hash[1] %}
    {% assign id = item_hash[0] %}
    "catalogued-reports/{{id}}": {
      "href": "catalogued-reports/{{id}}",
      "title": "{{object.title | escape | strip_newlines | remove: '\'}}",
      "url": "{{site.url}}/catalogued-reports/{{id}}",
      "record_type": "catalogued-reports"
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
}
</script>
