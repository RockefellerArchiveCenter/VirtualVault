<div id="catalogued-reports-list" class="col-sm-8 col-sm-offset-2">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">{{page.title}}</h1>
    </div>
    <div class="col-sm-12">
      <form action="/catalogued-reports" method="get" style="margin-top:1.5em;" role="search">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group input-group-lg">
                <input id="query" type="text" name="q" class="form-control" placeholder="Enter a report title or six-digit report number"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">Search</button>
              </div><!-- /btn-group -->
            </div><!-- /input-group -->
          </div><!-- /.col-xs-12 -->
        </div><!-- /.row -->
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="results"></div>
    </div>
  </div>
</div>
