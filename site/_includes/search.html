<form action="/{{ include.type }}" method="get" style="margin-top:1.5em;" role="search">
  <div class="input-group input-group-lg">
      <input id="query" type="text" name="q" class="form-control" placeholder="{{ include.placeholder }}"/>
    <div class="input-group-btn">
      <button type="submit" class="btn btn-primary">Search</button>
    </div><!-- /btn-group -->
  </div>
</form>
