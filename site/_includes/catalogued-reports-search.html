<form action="/catalogued-reports" method="get" style="margin-top:1.5em;" role="search">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="input-group input-group-lg">
          <input id="query" type="text" name="q" class="form-control" placeholder="Enter a report title or six-digit report number"/>
        <div class="input-group-btn">
          <button type="submit" class="btn btn-primary">Search</button>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div><!-- /.col-xs-12 -->
  </div><!-- /.row -->
</form>
