{% assign current = page.url | split: '/' %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/{{site.baseurl}}">{{ site.title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">{{ current }}
        <li{% unless current[1] %} class='active'{% endunless %}><a href="{{"/" | prepend: site.baseurl | prepend: site.url }}">home</a></li>
        <li{% if current[1] == 'collections' %} class='active'{% endif %}><a href="{{"/collections/" | prepend: site.baseurl | prepend: site.url }}">collections</a></li>
        <li{% if current[1] == 'organizations' %} class='active'{% endif %}><a href="{{"/organizations/" | prepend: site.baseurl | prepend: site.url }}">organizations</a></li>
        <li{% if current[1] == 'people' %} class='active'{% endif %}><a href="{{"/people/" | prepend: site.baseurl | prepend: site.url }}">people</a></li>
        <li{% if current[1] == 'families' %} class='active'{% endif %}><a href="{{"/families/" | prepend: site.baseurl | prepend: site.url }}">families</a></li>
        <li{% if current[1] == 'software' %} class='active'{% endif %}><a href="{{"/software/" | prepend: site.baseurl | prepend: site.url }}">software</a></li>
        <li{% if current[1] == 'about' %} class='active'{% endif %}><a href="{{"/about/" | prepend: site.baseurl | prepend: site.url }}">about</a></li>
      </ul>
      <!-- <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> -->
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
