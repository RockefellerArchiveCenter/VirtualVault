---
layout: default
---
{% capture object_id %}{{page.id}}{% endcapture %}
{% assign object = site.data.moving-image[{{object_id}}] %}
{% assign breadcrumbs = site.data.breadcrumbs[{{object_id}}] %}
{% assign instances = object.instances %}

<div class="col-md-8 col-md-offset-2">

  <video id="asset" data-type="video" width="100%">
    <source type="video/mp4" src="{{ site.url }}{{ site.baseurl }}/assets/movie.mp4" />
    <p>
      Your browser doesn't support HTML5 video.
      <a href="{{ site.url }}{{ site.baseurl }}/assets/movie.mp4" download>Download</a> the video instead.
    </p>
  </video>
  <div id="asset-controls">
    <button type="button" id="play-pause" class="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
    <input type="range" id="seek-bar" value="0">
    <button type="button" id="mute"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></button>
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value=".5">
    <button type="button" id="full-screen"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
    <a type="button" href="{{ site.url }}{{ site.baseurl }}/assets/movie.mp4" id="download" download><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
  </div>

  {% include av-metadata.html %}

</div>
