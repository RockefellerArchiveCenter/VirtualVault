---
layout: default
---
{% capture object_id %}{{page.id}}{% endcapture %}
{% assign object = site.data.audio[{{object_id}}] %}
{% assign breadcrumbs = site.data.breadcrumbs[{{object_id}}] %}

<div class="col-md-8 col-md-offset-2">

  <audio id="asset" class="center-block" data-type="audio" width="100%">
    <source src="{{ site.url }}{{ site.baseurl }}/assets/audio.mp3" type="audio/mp3">
    <p>
      Your browser doesn't support HTML5 audio.
      <a href="{{ site.url }}{{ site.baseurl }}/assets/audio.mp3" download>Download</a> the audio instead.
    </p>
  </audio>
  <div id="asset-controls">
    <button type="button" id="play-pause" class="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
    <input type="range" id="seek-bar" value="0">
    <button type="button" id="mute"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></button>
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value=".5">
    <a type="button" href="{{ site.url }}{{ site.baseurl }}/assets/audio.mp3" id="download" download><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
  </div>

  {% include av-metadata.html %}

</div>
